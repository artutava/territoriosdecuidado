<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Purpose is a unique and beautiful collection of UI elements that are all flexible and modular. A complete and customizable solution to building the website of your dreams."
    />
    <meta name="author" content="Webpixels" />
    <!-- Favicon -->
    <link rel="icon" href="assets/img/brand/favicon.png" type="image/png" />
    <!-- Font Awesome 5 -->
    <link
      rel="stylesheet"
      href="assets/libs/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/libs/animate.css/animate.min.css" />
    <link rel="stylesheet" href="assets/libs/swiper/dist/css/swiper.min.css" />
    <link
      rel="stylesheet"
      href="assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css"
    />
    <!-- Additional fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700"
      rel="stylesheet"
    />
    <!-- Purpose CSS -->
    <link rel="stylesheet" href="assets/css/purpose.css" id="stylesheet" />
    <!-- Common CSS through the pages-->
    <link rel="stylesheet" href="global.css" id="stylesheet" />
    <title>Territórios de cuidado</title>

    <!-- LILITA ONE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="/assets/libs/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* HEADER TITLE START */
      .page-header-container {
        background-color: #e5eeff;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;

        & > h1 {
          padding: 4rem 0;
          font-family: "Lilita One", sans-serif;
          font-size: 48px;
        }

        & > div {
          position: absolute;
          right: 0;
          bottom: 0;
          min-height: 0;

          & > img {
            max-width: 300px;
            height: 100%;
            object-fit: cover;
          }
        }
      }
      /* HEADER TITLE END */

      /* MAIN START */
      .spaced-vertical-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      /* MAIN END */
    </style>
  </head>

  <body>
    <!-- HEADER START -->
    <script>
      (function () {
        try {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", "header.html", false); // ❗ Make request synchronous (blocking)
          xhr.send();

          if (xhr.status !== 200) throw new Error("Failed to load header.html");

          const temp = document.createElement("div");
          temp.innerHTML = xhr.responseText;

          const scriptTag =
            document.currentScript ||
            document.scripts[document.scripts.length - 1];
          scriptTag.insertAdjacentElement("beforebegin", temp.firstChild);
        } catch (error) {
          console.error(error);
        }
      })();
    </script>

    <!-- HEADER TITLE START  -->
    <div class="page-header-container">
      <div class="container">
        <div class="page-header">
          <h1 class="text-primary">Contato</h1>

          <div class="d-none d-md-block">
            <img src="assets/img/contato-header-img.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- HEADER TITLE END -->

    <!-- MAIN CONTENT START -->
    <main>
      <section class="container">
        <h2 class="text-primary text-lilita-one">
          Tem alguma dúvida, sugestão ou quer saber como se engajar nas ações do
          projeto?
        </h2>
        <h3 class="text-primary pb-4">Fale com a nossa equipe:</h3>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <i class="fas fa-envelope"></i>
            <span class="font-weight-bold leading-none py-1 px-2">
              psat@fiocruz.br
            </span>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-phone"></i>
            <span class="font-weight-bold leading-none py-1 px-2">
              (61) 3329-4605
            </span>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN CONTENT END -->

    <!-- FOOTER START -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("footer.html");
          if (!response.ok) throw new Error("Failed to load footer.html");

          const html = await response.text();
          const temp = document.createElement("div");
          temp.innerHTML = html;

          const scriptTag =
            document.currentScript ||
            document.scripts[document.scripts.length - 1];
          scriptTag.insertAdjacentElement("beforebegin", temp.firstChild);
        } catch (error) {
          console.error(error);
        }
      });
    </script>
    <!-- FOOTER END -->
  </body>

  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="assets/js/purpose.core.js"></script>
  <!-- Page JS -->
  <script src="assets/libs/swiper/dist/js/swiper.min.js"></script>
  <!-- Purpose JS -->
  <script src="assets/js/purpose.js"></script>
</html>
