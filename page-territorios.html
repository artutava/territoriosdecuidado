    <title>Territórios de cuidado</title>

    <!-- LILITA ONE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/brazilLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <link href="/assets/libs/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
      /* HEADER TITLE START */
      .page-header-container {
        background-color: #E5EEFF;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
        
        & > h1 {
          padding: 4rem 0;
          font-family: 'Lilita One', sans-serif;
          font-size: 48px;
        }

        & > div {
          position: absolute;
          right: 0;
          top: 50%;
          transform: translate(0,-50%);
          min-height: 0;

          & > img {
            max-width: 200px;
            height: 100%;
            object-fit: contain;
          }
        }
      }
      /* HEADER TITLE END */

      div#chartdiv {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER START -->
    <script>
      (function() {
        try {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", "header.html", false); // ❗ Make request synchronous (blocking)
          xhr.send();
          
          if (xhr.status !== 200) throw new Error("Failed to load header.html");
          
          const temp = document.createElement('div');
          temp.innerHTML = xhr.responseText;
          
          const scriptTag = document.currentScript || document.scripts[document.scripts.length - 1];
          scriptTag.insertAdjacentElement('beforebegin', temp.firstChild);
        } catch (error) {
          console.error(error);
        }
      })();
    </script>

    <!-- HEADER TITLE START  -->
    <div class="page-header-container">
      <div class="container">
        <div class="page-header">
          <h1 class="text-primary">Territórios</h1>
          
          <div class="d-none d-md-block">
            <img src="assets/img/territorios-header-img.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- HEADER TITLE END -->
    
    <div class="bg-primary">
      <div class="container py-4">
        <p class="text-white m-0 text-justify text-gotham">Conheça os 15 territórios de cuidado que integram o nosso projeto. Saiba onde estamos atuando, quais ações estão em andamento e as redes locais envolvidas.</p>
      </div>
    </div>
    
    <!-- MAIN CONTENT START -->
    <main>
      <section class="container py-8 overflow-hidden">
        <div id="chartdiv"></div>
      </section>
    </main>
    <!-- MAIN CONTENT END -->

    <!-- FOOTER START -->
     <script>
      document.addEventListener("DOMContentLoaded", async () => {
          try {
              const response = await fetch('footer.html');
              if (!response.ok) throw new Error("Failed to load footer.html");
      
              const html = await response.text();
              const temp = document.createElement('div');
              temp.innerHTML = html;
      
              const scriptTag = document.currentScript || document.scripts[document.scripts.length - 1];
              scriptTag.insertAdjacentElement('beforebegin', temp.firstChild);
          } catch (error) {
              console.error(error);
          }
      });
    </script>
    <!-- FOOTER END -->
    <script>
      am5.ready(function () {
        var root = am5.Root.new("chartdiv");
        root.setThemes([am5themes_Animated.new(root)]);
    
        var chart = root.container.children.push(
          am5map.MapChart.new(root, {
            panX: "none",
            panY: "none",
            wheelX: "none",
            wheelY: "none",
            pinchZoom: false,
            projection: am5map.geoMercator()
          })
        );
    
        var brazilSeries = chart.series.push(
          am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_brazilLow
          })
        );
    
        // Dados de exemplo
        var statesData = {
          "BR-MA": { 
            name: "Maranhão",
            description: 
              `<strong>CODÓ:</strong> Alcântara, Aldeias Altas; Barreirinhas; 
              Caxias; Chapadinha; Coroatá, Dom Pedro; 
              Itapecuru; Santo Antônio dos Lopes; 
              Parnarama; Pedreiras; e São Luís.<br><br>
              <strong>MARABÁ:</strong> Açailândia; Buritirana; 
              Estreito; Imperatriz; Montes Altos; 
              e São Francisco do Brejão`
          },
          "BR-PA": {
            name: "Pará",
            description:
              `<strong>ILHA DE MARAJÓ:</strong> Ilha de Marajó<br><br>
              <strong>MARABÁ:</strong> Dom Eliseu; Parauapebas; 
              Rondon do Pará; e Ulianópolis`
          },
          "BR-TO": {
            name: "Tocantins",
            description:
              `<strong>MARABÁ:</strong> Araguatins; Praia Norte; 
              e Sítio Novo do Tocantins`
          },
          "BR-PI": {
            name: "Piauí",
            description:
              `<strong>CODÓ:</strong> José de Freitas; Piripiri; 
              Teresina; e União`
          },
          "BR-RN": {
            name: "Rio Grande do Norte",
            description:
              `<strong>MOSSORÓ:</strong> Açu; Apodi; Baraúna; Caraúba; 
              Governador Dix-Sept; Grossos; Ipanguaçu; Macau; 
              Natal; Umarizal; e Upanema`
          },
          "BR-CE": {
            name: "Ceará",
            description:
              `<strong>MOSSORÓ:</strong> Aracati; Fortim; Icapuí; e Russas`
          },
          "BR-PB": {
            name: "Paraíba",
            description:
              `<strong>MOSSORÓ:</strong> Cajazeirinhas; Cajazeiras; 
              Catolé do Rocha; e Pombal`
          },
          "BR-BA": {
            name: "Bahia",
            description:
              `<strong>CACHOEIRA:</strong> Alagoinhas; Cruz das Almas; Feira de Santana; 
              Itacaré; Maragogipe; São Felix; 
              Salinas da Margarida; Santo Amaro; 
              Santo Estêvão; São Sebastião do Passé e Simões Filho`
          }
        };
    
        brazilSeries.mapPolygons.template.setAll({
          interactive: true,
          fill: am5.color(0xaaaaaa),
          templateField: "polygonSettings"
        });
    
        brazilSeries.mapPolygons.template.states.create("hover", {
          fill: am5.color("#357a3a")
        });
    
        // Injeta dados e define o tooltip
        brazilSeries.data.setAll(
          Object.entries(statesData).map(([id, value]) => ({
            id,
            name: value.name,
            tags: value.tags,
            description: value.description,
            polygonSettings: {
              fill: am5.color("#469B49"),
              tooltipHTML: `
                <div style="background: white; padding: 10px; border-radius: 5px; max-width: 300px;">
                  <div style="font-weight: bold; font-size: 16px; color: #333;">${value.name}</div>
                  <div style="font-size: 13px; color: #444;">${value.description}</div>
                </div>
              `,
              // Ajustando a posição do tooltip para não ficar exatamente no mouse
              tooltipPosition: "pointer", // Posição relativa ao ponteiro
              tooltipOffsetX: 10, // Deslocamento horizontal
              tooltipOffsetY: 10  // Deslocamento vertical
            }
          }))
        );
      }); // end am5.ready()
    </script>
  </body>
