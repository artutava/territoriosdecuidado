    <style>

        font-family: 'Gotham';

      body {

          padding-top: 10rem !important;

      }

      .hero-bg {
        display: none;

      @media (min-width: 768px) {

      main {
        display: flex;
        flex-direction: column;

        display: flex;

          font-family: 'Lilita One', sans-serif;
        }

        & > span {
          color: #9DAFBD;

        }

      .bold-cards-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 18px;
      }

      .bold-card {
        border-radius: 4px;
        display: flex;
        flex-direction: column;

        flex: 0 1 350px;

        span {

          text-transform: uppercase;

      }

      /* HEADER TITLE START */
      .page-header-container {
        background-color: #E5EEFF;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
        
        & > h1 {
          padding: 4rem 0;
          font-family: 'Lilita One', sans-serif;
          font-size: 48px;
        }

        & > div {
          position: absolute;
          right: 0;
          top: 50%;
          transform: translate(0,-50%);
          min-height: 0;

          & > img {
            max-width: 200px;
            height: 100%;
            object-fit: contain;
          }
        }
      }
      /* HEADER TITLE END */


    </style>
  </head>

  <body>
    <!-- HEADER START -->
    <script>
      (function() {
        try {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", "header.html", false); // ❗ Make request synchronous (blocking)
          xhr.send();
          
          if (xhr.status !== 200) throw new Error("Failed to load header.html");
          
          const temp = document.createElement('div');
          temp.innerHTML = xhr.responseText;
          
          const scriptTag = document.currentScript || document.scripts[document.scripts.length - 1];
          scriptTag.insertAdjacentElement('beforebegin', temp.firstChild);
        } catch (error) {
          console.error(error);
        }
      })();
    </script>

    <!-- HEADER TITLE START  -->
    <div class="page-header-container">
      <div class="container">
        <div class="page-header">
          <h1 class="text-primary">Territórios</h1>
          
          <div class="d-none d-md-block">
            <img src="assets/img/territorios-header-img.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- HEADER TITLE END -->

    <div class="bg-primary">
      <div class="container py-4">
        <p class="text-white m-0 text-justify">Conheça os 15 territórios de cuidado que integram o nosso projeto. Saiba onde estamos atuando, quais ações estão em andamento e as redes locais envolvidas.</p>
      </div>
    </div>

    <!-- MAIN CONTENT START -->
    <main>
      <section class="container py-8 overflow-hidden">
        <img src="assets/img/map.svg" class="w-100" alt="Mapa">
      </section>
    </main>
    <!-- MAIN CONTENT END -->

    <!-- FOOTER START -->
     <script>
      document.addEventListener("DOMContentLoaded", async () => {
          try {
              const response = await fetch('footer.html');
              if (!response.ok) throw new Error("Failed to load footer.html");
      
              const html = await response.text();
              const temp = document.createElement('div');
              temp.innerHTML = html;
      
              const scriptTag = document.currentScript || document.scripts[document.scripts.length - 1];
              scriptTag.insertAdjacentElement('beforebegin', temp.firstChild);
          } catch (error) {
              console.error(error);
          }
      });
    </script>
    <!-- FOOTER END -->
  </body>

  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="assets/js/purpose.core.js"></script>
